{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300",height="300"> <br>
        </div>
        <div class="col=md-6">
           <h2 style= "color:green"; > {{movie.name}}</h2>
           <h5>  {{movie.desc}}</h5>
           <h4> {{movie.year}}</h4>
              <a  class="btn btn-warning" href="{%url 'movieapp:update' movie.id %}">update</a><br><br>
              <a  class="btn btn-danger" href="{%url 'movieapp:delete' movie.id %}">delete</a><br>
        </div>
    </div>
</div>
{% endblock %}
